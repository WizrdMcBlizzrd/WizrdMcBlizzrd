<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Extractus</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="stage" data-preload='["payus_page.gif","payus_page.png"]'>

  <!-- Background with fallback -->
  <img class="bg-img" src="extractus_page.gif" alt="Extractus"
       onerror="this.onerror=null; this.src='extractus_page.png'">

  <!-- Visual overlay (not clickable) -->
  <span class="btn-overlay">
    <img src="xtractus_button.png" alt="">
  </span>

  <!-- Clickable hotspot: center -->
  <a class="pin hotspot"
     href="pay.html"
     data-pin="50%,50%"
     data-size="25%,16%"
     data-anchor="center"
     aria-label="Next">
  </a>

  <script src="script.js"></script>
</body>
</html>
